<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებსაიტი პროჯექტ 1 </title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px 0;
        }

        .product {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 15px;
            width: 30%;

        }

        .product img {
            border-radius: 8px;
        }

        .product h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .product p {
            font-size: 1rem;
            color: #555;
        }

        .product button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .product button:hover {
            background-color: #1abc9c;
        }

        #special-offer {
            background-color: #fef3c7;
            border: 2px solid #f59e0b;
        }

        #special-offer h2 {
            color: #d97706;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ყველაზე მაღალ ხარისხიანი ტექ-ონლაინ მაღაზია</h1>
    </header>

    <div class="container">    
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71y6fc7Tk4L._AC_SL1500_.jpg" width="300">
            <h2>ლეპტოპი dell</h2>
            <p>intel i5, 8gb 512gb SSD</p>
            <button>ყიდვა</button>
        </div>
        
        <div class="product" id="special-offer">
            <img src="https://photos5.appleinsider.com/gallery/64144-133584-samsung-2025-monitor-deals-xl.jpg" width="300">
            <h2>მონიტორი samsung (სპეციალური შეთავაზება)</h2>
            <p>32inch 4kUHD 60HZ</p>
            <button>ყიდვა</button>
        </div>

        <div class="product">
            <img src="https://img-1.kwcdn.com/product/fancy/b63e8835-757c-4a87-8e15-eab2d0e3b17b.jpg?imageView2/2/w/1300/q/80/format/webp" width="300">
            <h2>Gaming კლავიატურა</h2>
            <p>RGB განათებით, USB</p>
            <button>ყიდვა</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Product Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
