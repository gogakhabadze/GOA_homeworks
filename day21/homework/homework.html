<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green text */
        }

        header {
            background-color: #1b5e20; /* Dark green header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #388e3c; /* Medium green navigation */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #2e7d32;
            border-radius: 5px;
            background-color: #c8e6c9; /* Light green section background */
        }

        footer {
            background-color: #1b5e20;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>მოგესალმებით GOA-ში</h1>
        <p>თქვენი გზა წარმატებისკენ</p>
    </header>

    <main>

        <h2>About GOA</h2>
        <p>GOA არის აკადემია რომელიც აწავლის პროგრამისტობას და წარმატების მიღწევას.</p>
    </main>

</body>
</html>
