<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Comparison</title>
</head>
<body>
<script>

const myWord = "hello";


const userWord = prompt("Enter a word:");


if (myWord.toLowerCase() === userWord.toLowerCase()) {
    alert("Our words are similar!");
} else {
    alert("We have different words.");
}
</script>
</body>
</html>
